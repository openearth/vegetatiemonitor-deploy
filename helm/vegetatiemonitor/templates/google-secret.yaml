apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.prefix }}-google-secret
stringData:
  privatekey.json: |
    {
      "type": "service_account",
      "project_id": "{{ .Values.credentials.google.project_id }}",
      "private_key_id": "{{ .Values.credentials.google.private_key_id }}",
      "private_key": "{{ .Values.credentials.google.private_key }}",
      "client_email": "{{ .Values.credentials.google.client_email }}",
      "client_id": "{{ .Values.credentials.google.client_id }}",
      "auth_uri": "https://accounts.google.com/o/oauth2/auth",
      "token_uri": "https://oauth2.googleapis.com/token",
      "auth_provider_x509_cert_url": "https://www.googleapis.com/oauth2/v1/certs",
      "client_x509_cert_url": "https://www.googleapis.com/robot/v1/metadata/x509/578920177147-ul189ho0h6f559k074lrodsd7i7b84rc%40developer.gserviceaccount.com"
    }
