# Default values for Vegetatiemonitor.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

RWS: true
prefix: test

credentials:
  google:
    project_id:
    private_key_id:
    private_key:
    client_email:
    client_id:

images:
  frontend:
    repository: deltares/vegetatiemonitor-static
    tag: "latest"
  imagePullSecrets: []
  imagePullPolicy: Always

frontend:
  name: "vegetatiemonitor-frontend"
  podAnnotations: {}

  service:
    type: NodePort
    port: 80

  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 100
    targetCPUUtilizationPercentage: 80

  environment_variables: []

  resources: {}

ingress:
  environment: google
  host:
  enabled: true
  # gcloud compute addresses create overstroomik-static-ip --global
  # gcloud compute addresses list
  annotations:
    kubernetes.io/ingress.global-static-ip-name: "vegetatiemonitor-static-ip"
  services:
    - name: vegetatiemonitor-frontend
      path: /*
      port: 80
