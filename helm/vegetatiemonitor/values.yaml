# Default values for Vegetatiemonitor.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

RWS: true
prefix: prod

images:
  frontend:
    repository: deltares/vegetatiemonitor-static
    tag: "latest"
  backend:
    repository: deltares/vegetatiemonitor-service
    tag: "latest"
  imagePullSecrets: []
  imagePullPolicy: Always

backend:
  name: "vegetatiemonitor-backend"
  podAnnotations: {}

  volumeName: "backend-pvc-test"

  service:
    type: NodePort
    port: 80

  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 10
    targetCPUUtilizationPercentage: 80
    # targetMemoryUtilizationPercentage: 80
  environment_variables:
    - key: DB_NAME
      value: ""
    - key: DB_PORT
      value: 
    - key: DB_USER
      value: ""
    - key: DB_PASS
      value: ""
    - key: DB_HOST
      value: ""

  resources: {}

frontend:
  name: "vegetatiemonitor-frontend"
  podAnnotations: {}

  service:
    type: NodePort
    port: 80

  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 100
    targetCPUUtilizationPercentage: 80

  environment_variables:
    - key: WEBSERVICE_URL
      value: ""

  resources: {}

ingress:
  environment: google
  host:
  enabled: true
  annotations:
    kubernetes.io/ingress.global-static-ip-name: "vegetatiemonitor-static-ip"
  services:
    - name: vegetatiemonitor-frontend
      path: /*
      port: 80
    - name: vegetatiemonitor-backend
      path: /app/*
      port: 5000
